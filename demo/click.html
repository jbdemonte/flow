<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jquery/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="../flow/jquery.flow.js"></script>
  <script type="text/javascript" src="../flow/plugins/rotation.js"></script>
  <script>
    $(function(){ // on ready
    
      $("#coverflow").flow({
        height:{
          min: 10,
          max: 200
        }
      });
      
      $("#coverflow img").each(function(index){
        $(this).click(function(){
          $("#coverflow").flow(index);
        });
      });
      
    });
  </script>
</head>
<body>
  <p>Just click on a picture to focus on it</p>
  <br>
  <div id="coverflow">
    <img src="img/a.jpg">
    <img src="img/b.png">
    <img src="img/c.png">
    <img src="img/d.jpg">
    <img src="img/e.jpg">
    <img src="img/f.jpg">
    <img src="img/g.jpg">
    <img src="img/h.jpg">
    <img src="img/i.jpg">
    <img src="img/j.jpg">
    <img src="img/k.jpg">
  </div>
</body>
</html>
