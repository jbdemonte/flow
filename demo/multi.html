<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jquery/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="jquery/jquery.mousewheel.min.js"></script>
  <script type="text/javascript" src="jquery/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="../flow/jquery.flow.js"></script>
  <script type="text/javascript" src="../flow/plugins/rotation.js"></script>
  <script type="text/javascript" src="../flow/plugins/slider.js"></script>
  <script>
    $(function(){ // on ready
    
      $("#flow1").flow({
        easing: "easeOutBounce",
        plugin: "rotation",
        duration: 500,
        height:{
          min: 10,
          max: 200
        }
      });
      
      $("#flow2").flow({
        plugin: "slider",
        duration: 500
      });
      
      // you can use all css accessor to manipulate the flow
      $(".coverflow").mousewheel(function(event, delta) {
        if (delta < 0) {
          $(this).flow("previous");
        }else if (delta > 0){
          $(this).flow("next");
        }
        event.preventDefault();
      });
      
      // click example
      $("#flow1, #flow2").each(function(){// list container to get a index from 0 for each image
        $("img", this).each(function(index){
          $(this).click(function(){
            $(this).parent().flow(index);
          });
        });
      });
      
    });
  </script>
</head>
<body>
  <p>Just use you mouse wheel or click on a picture</p>
  <br>
  <div id="flow1" class="coverflow">
    <img src="img/a.jpg">
    <img src="img/b.png">
    <img src="img/c.png">
    <img src="img/d.jpg">
    <img src="img/e.jpg">
    <img src="img/f.jpg">
    <img src="img/g.jpg">
    <img src="img/h.jpg">
    <img src="img/i.jpg">
    <img src="img/j.jpg">
    <img src="img/k.jpg">
  </div>
  <div id="flow2" class="coverflow">
    <img src="img/a.jpg">
    <img src="img/b.png">
    <img src="img/c.png">
    <img src="img/d.jpg">
    <img src="img/e.jpg">
    <img src="img/f.jpg">
    <img src="img/g.jpg">
    <img src="img/h.jpg">
    <img src="img/i.jpg">
    <img src="img/j.jpg">
    <img src="img/k.jpg">
  </div>
</body>
</html>
