<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jquery/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="jquery/jquery.mousewheel.min.js"></script>
  <script type="text/javascript" src="../flow/jquery.flow.js"></script>
  <script type="text/javascript" src="../flow/plugins/carousel.js"></script>
  <script type="text/javascript" src="js/mixed.js"></script>
  <style>
    #coverflow{
      border: 5px solid #767676;
      margin: 25px auto;
      overflow: hidden;
      height: 150px;
      width: 500px;
    }
  </style>
  <script>
    $(function(){ // on ready
    
      $("#coverflow").flow({
        duration:350,
        width: 100,
        height: 100,
        visible:{
          before: 1,
          after: 1
        }
      });
      
    });
  </script>
</head>
<body>
  <div id="coverflow">
    <img src="img/a.jpg">
    <img src="img/b.png">
    <img src="img/c.png">
    <img src="img/d.jpg">
    <img src="img/e.jpg">
    <img src="img/f.jpg">
    <img src="img/g.jpg">
    <img src="img/h.jpg">
    <img src="img/k.jpg">
    <img src="img/l.jpg">
    <img src="img/m.png">
    <img src="img/n.jpg">
    <img src="img/o.jpg">
  </div>
</body>
</html>
